<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles.css">
    <title>JS - B2 - TP2 - Robin TOURNÉ</title>
</head>
<body>
<div class="container">

    <div class="row">
        <p id="errorNotice"></p>
        <p id="infoNotice"></p>
    </div>

    <div class="row">
        <h1 class="col-6">JS - B2 - TP2 - Robin TOURNÉ</h1>
        <form class="col-6">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Search a student..." id="searchField">
                </div>
                <div class="col-3">
                    <input type="button" value="Search" class="form-control" id="submitSearch">
                </div>
            </div>
        </form>
    </div>

    <form class="edit-form">
        <div class="row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="First name" id="firstnameField">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Last name" id="lastnameField">
            </div>
            <div class="col-4">
                <input type="date" class="form-control" placeholder="Birth date" id="birthDateField">
            </div>
            <div class="col-2">
                <input type="button" value="Submit" class="form-control" id="submitButton">
            </div>
        </div>
    </form>

    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <div class="row">
        <button class="btn btn-success" id="validateButton">Validate</button>
    </div>

</div>


<script src="../Controllers/index.js"></script>
<script src="../Utils.js"></script>
<script src="../Model/Character.js"></script>
<script src="../Model/Services.js"></script>
<script src="../Controllers/home.js"></script>
</body>
</html>
